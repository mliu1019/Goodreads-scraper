<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/static/js/book.js"></script>
</header>

<head>
<title>Book Page</title>
<style>
body {
    /* background-color: gainsboro; */
}

.container-md {
    background-color: white;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5em;
}

.limit-width {
    max-width: 250px;
    overflow: hidden;
}
</style>
</head>

<body onload="setup_table()">
<!-- Editable table -->
<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Book table</h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <thead>
            <tr>
              <th class="text-center">Book</th>
              <th class="text-center">ISBN</th>
              <th class="text-center">Author</th>
              <th class="text-center">Rating</th>
              <th class="text-center"></th>
            </tr>
          </thead>
          <tbody id="book_table">
            <tr>
              <td class="pt-3-half limit-width" contenteditable="true">Auere Vega</td>
              <td class="pt-3-half limit-width" contenteditable="true">30</td>
              <td class="pt-3-half limit-width" contenteditable="true">Deepends</td>
              <td class="pt-3-half limit-width" contenteditable="true">Spain</td>
              <td class="limit-width">
                <span class="table-remove"><button type="button"
                    class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
            <button onclick="oncreate()">CREATE</button>
      </div>
    </div>
  </div>
  <!-- Editable table -->
</body>
</html>
